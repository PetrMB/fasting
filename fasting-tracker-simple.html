<body>

    <script>
        const phases = [
            {

                start: 0,
                end: 12,
                emoji: 'üåÖ',
                color: 'linear-gradient(135deg, #3b82f6, #06b6d4)',
                happening: 'Tƒõlo ƒçerp√° energii z gluk√≥zy v krvi a postupnƒõ vyƒçerp√°v√° glykogen z jater a sval≈Ø.',
                next: 'Glykogen se bl√≠≈æ√≠ k vyƒçerp√°n√≠, tƒõlo se p≈ôipravuje na p≈ôechod k tuk≈Øm.',
                tips: ['Pij dostatek vody', 'Hlad je norm√°ln√≠, brzy ustoup√≠']
            },
            {
                name: 'P≈ôechod',
                range: '12-18h',
                start: 12,
                end: 18,
                emoji: 'üîÑ',
                color: 'linear-gradient(135deg, #06b6d4, #14b8a6)',
                happening: 'Glykogen t√©mƒõ≈ô vyƒçerp√°n, j√°tra zaƒç√≠naj√≠ produkovat ketony. Hlad m≈Ø≈æe b√Ωt intenzivn√≠.',
                next: 'Vstup do ket√≥zy, hlad zaƒçne ustupovat.',
                tips: ['M≈Ø≈æe≈° c√≠tit hlad a √∫navu', 'To je norm√°ln√≠ p≈ôechod', 'Zaƒçni p√≠t slanou vodu']
            },
            {
                name: 'Ket√≥za',
                range: '18-24h',
                start: 18,
                end: 24,
                emoji: '‚ö°',
                color: 'linear-gradient(135deg, #14b8a6, #10b981)',
                happening: 'Tƒõlo p≈ôe≈°lo na spalov√°n√≠ tuk≈Ø, ketony stoupaj√≠. Hlad ustupuje, m≈Ø≈æe se objevit ment√°ln√≠ jasnost.',
                next: 'Hlubok√° ket√≥za, autophagie zaƒç√≠n√°.',
                tips: ['Hlad by mƒõl ustoupit', 'Ment√°ln√≠ jasnost se zvy≈°uje', 'S≈Øl + ho≈ôƒç√≠k d≈Øle≈æit√©']
            },
            {
                name: 'Autophagie',
                range: '24-48h',
                start: 24,
                end: 48,
                emoji: 'üî¨',
                color: 'linear-gradient(135deg, #10b981, #059669)',
                happening: 'Autophagie se rozbƒõhla - tƒõlo ƒçist√≠ po≈°kozen√© bu≈àky. R≈Østov√Ω hormon stoup√°. Protiz√°nƒõtliv√© √∫ƒçinky.',
                next: 'Hlubok√° autophagie a maxim√°ln√≠ regenerace.',
                tips: ['Elektrolyty jsou KL√çƒåOV√â', 'Odpoƒç√≠vej, neber tƒõ≈æk√© vƒõci', 'Lehk√Ω pohyb je OK']
            },
            {
                name: 'Hlubok√° regenerace',
                range: '48-72h',
                start: 48,
                end: 72,
                emoji: '‚ú®',
                color: 'linear-gradient(135deg, #059669, #047857)',
                happening: 'Maximum autophagie! Siln√© protiz√°nƒõtliv√© √∫ƒçinky, imunitn√≠ syst√©m se obnovuje. Hlubok√° ket√≥za.',
                next: 'Pokraƒçuj√≠c√≠ regenerace, mo≈æn√° vƒõt≈°√≠ √∫nava.',
                tips: ['S≈Øl 1-2 l≈æiƒçky dennƒõ!', 'Ho≈ôƒç√≠k veƒçer', 'Sleduj srdeƒçn√≠ tep', 'Poslouchej tƒõlo']
            },
            {
                name: 'Prodlou≈æen√Ω p≈Øst',
                range: '72h+',
                start: 72,
                end: 999,
                emoji: 'üèîÔ∏è',
                color: 'linear-gradient(135deg, #047857, #65a30d)',
                happening: 'Maxim√°ln√≠ terapeutick√© √∫ƒçinky. Tƒõlo v hlubok√©m regeneraƒçn√≠m re≈æimu. Mo≈æn√° √∫nava, ale siln√© hojiv√© procesy.',
                next: 'P≈ôipravuj se na ukonƒçen√≠ - refeed syndrom je riziko!',
                tips: ['ELEKTROLYTY povinnost!', 'Sleduj varovn√© sign√°ly', 'Odpoƒç√≠vej', 'Ukonƒçen√≠ bude postupn√©']
            }
        ];

        let fastStart = localStorage.getItem('fastStart') || '2025-09-28T19:30';
        let isEditing = false;

        function updateDisplay() {
            const start = new Date(fastStart);
            const now = new Date();
            const diff = now - start;
            
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const totalHours = hours + minutes / 60;

            // Update timer
            document.getElementById('timer').textContent = `${hours}h ${minutes}m`;

            // Update start time display
            document.getElementById('startTimeDisplay').textContent = 
                start.toLocaleString('cs-CZ', { dateStyle: 'long', timeStyle: 'short' });

            // Update progress bar
            const progress = Math.min((totalHours / 120) * 100, 100);
            document.getElementById('progressBar').style.width = progress + '%';

            // Get current phase
            const currentPhase = phases.find(p => totalHours >= p.start && totalHours < p.end) || phases[phases.length - 1];
            const currentIndex = phases.findIndex(p => p === currentPhase);
            const nextPhase = currentIndex < phases.length - 1 ? phases[currentIndex + 1] : null;

            // Update current phase card
            document.getElementById('currentPhaseCard').innerHTML = `
                <div class="phase-card" style="background: ${currentPhase.color}">
                    <div class="phase-header">
                        <div style="font-size: 3rem; margin-bottom: 10px;">${currentPhase.emoji}</div>
                        <div class="phase-label">Aktu√°ln√≠ f√°ze</div>
                        <div class="phase-name">${currentPhase.name}</div>
                        <div class="phase-range">${currentPhase.range}</div>
                    </div>
                    
                    <div class="phase-section">
                        <div class="phase-section-title">üî¨ Co se pr√°vƒõ dƒõje</div>
                        <div class="phase-section-content">${currentPhase.happening}</div>
                    </div>

                    ${currentPhase.next ? `
                        <div class="phase-section">
                            <div class="phase-section-title">üìà Co tƒõ ƒçek√°</div>
                            <div class="phase-section-content">${currentPhase.next}</div>
                        </div>
                    ` : ''}

                    <div class="phase-section">
                        <div class="phase-section-title">üíß Doporuƒçen√≠</div>
                        <ul class="tip-list">
                            ${currentPhase.tips.map(tip => `<li>${tip}</li>`).join('')}
                        </ul>
                    </div>
                </div>
            `;

            // Update next phase card
            if (nextPhase) {
                document.getElementById('nextPhaseCard').innerHTML = `
                    <div class="card">
                        <div style="color: #94a3b8; font-size: 0.9rem; margin-bottom: 10px;">Dal≈°√≠ f√°ze</div>
                        <div style="display: flex; align-items: center; gap: 15px; margin-bottom: 15px;">
                            <div style="width: 48px; height: 48px; border-radius: 50%; background: ${nextPhase.color}; display: flex; align-items: center; justify-content: center; font-size: 1.5rem;">
                                ${nextPhase.emoji}
                            </div>
                            <div>
                                <div style="font-size: 1.3rem; font-weight: bold;">${nextPhase.name}</div>
                                <div style="color: #94a3b8; font-size: 0.9rem;">${nextPhase.range}</div>
                            </div>
                        </div>
                        <div style="color: #cbd5e1; line-height: 1.6;">${nextPhase.happening}</div>
                    </div>
                `;
            } else {
                document.getElementById('nextPhaseCard').innerHTML = '';
            }

            // Update timeline
            const timelineHTML = phases.map(phase => {
                const isActive = totalHours >= phase.start && totalHours < phase.end;
                const isPast = totalHours >= phase.end;
                const opacity = isActive ? '1' : isPast ? '0.9' : '0.4';

                return `
                    <div class="timeline-item" style="opacity: ${opacity}">
                        <div class="timeline-icon" style="background: ${phase.color}; ${isActive ? 'box-shadow: 0 0 0 4px rgba(255,255,255,0.2)' : ''}">
                            ${phase.emoji}
                        </div>
                        <div class="timeline-content">
                            <div class="timeline-name">${phase.name}</div>
                            <div class="timeline-range">${phase.range}</div>
                        </div>
                        ${isActive ? '<div class="timeline-badge badge-active">Teƒè</div>' : ''}
                        ${isPast ? '<div class="timeline-badge badge-done">‚úì</div>' : ''}
                    </div>
                `;
            }).join('');
            document.getElementById('timeline').innerHTML = timelineHTML;

            // Update warning
            if (totalHours >= 72) {
                document.getElementById('warningCard').innerHTML = `
                    <div class="warning">
                        <div class="warning-title">‚ö†Ô∏è Prodlou≈æen√Ω p≈Øst - pozor!</div>
                        <div class="warning-content">

                            srdeƒçn√≠ arytmie, siln√© z√°vratƒõ, mdloby. P≈ôi ukonƒçen√≠ p≈Østu jez postupnƒõ (refeed syndrom).
                        </div>
                    </div>
                `;
            } else {
                document.getElementById('warningCard').innerHTML = '';
            }
        }

        // Edit functionality
        document.getElementById('editBtn').addEventListener('click', () => {
            isEditing = !isEditing;
            if (isEditing) {
                document.getElementById('viewMode').classList.add('hidden');
                document.getElementById('editMode').classList.remove('hidden');
                document.getElementById('timeInput').value = fastStart;
            } else {
                document.getElementById('viewMode').classList.remove('hidden');
                document.getElementById('editMode').classList.add('hidden');
            }
        });

        document.getElementById('saveBtn').addEventListener('click', () => {
            fastStart = document.getElementById('timeInput').value;
            localStorage.setItem('fastStart', fastStart);
            isEditing = false;
            document.getElementById('viewMode').classList.remove('hidden');
            document.getElementById('editMode').classList.add('hidden');
            updateDisplay();
        });

        // Update every second
        updateDisplay();
        setInterval(updateDisplay, 1000);
    </script>
