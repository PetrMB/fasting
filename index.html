            }

            const progress = Math.min((totalHours / goalHours) * 100, 100);
            document.getElementById('progressBar').style.width = progress + '%';

            const currentPhase = phases.find(p => totalHours >= p.start && totalHours < p.end) || phases[phases.length - 1];
            const currentIndex = phases.findIndex(p => p === currentPhase);
            const nextPhase = currentIndex < phases.length - 1 ? phases[currentIndex + 1] : null;

            document.getElementById('currentPhaseCard').innerHTML = `
                <div class="phase-card">
                    <div class="phase-header">
                        <div class="phase-emoji">${currentPhase.emoji}</div>
                        <div class="phase-label">Aktu√°ln√≠ f√°ze</div>
                        <div class="phase-name">${currentPhase.name}</div>
                        <div class="phase-range">${currentPhase.range}</div>
                    </div>
                    
                    <div class="phase-section">
                        <div class="phase-section-title">üî¨ Co se pr√°vƒõ dƒõje</div>
                        <div class="phase-section-content">${currentPhase.happening}</div>
                    </div>

                    ${currentPhase.next ? `
                        <div class="phase-section">
                            <div class="phase-section-title">üìà Co tƒõ ƒçek√°</div>
                            <div class="phase-section-content">${currentPhase.next}</div>
                        </div>
                    ` : ''}

                    <div class="phase-section">
                        <div class="phase-section-title">üíß Doporuƒçen√≠</div>
                        <ul class="tip-list">
                            ${currentPhase.tips.map(tip => `<li>${tip}</li>`).join('')}
                        </ul>
                    </div>
                </div>
            `;

            if (nextPhase) {
                document.getElementById('nextPhaseCard').innerHTML = `
                    <div class="glass-card">
                        <div style="color: rgba(0,0,0,0.6); font-size: 0.9rem; margin-bottom: 16px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px;">Dal≈°√≠ f√°ze</div>
                        <div style="display: flex; align-items: center; gap: 16px; margin-bottom: 16px;">
                            <div class="timeline-icon" style="width: 56px; height: 56px; font-size: 1.8rem;">
                                ${nextPhase.emoji}
                            </div>
                            <div>
                                <div style="font-size: 1.4rem; font-weight: 700; color: rgba(0,0,0,0.85);">${nextPhase.name}</div>
                                <div style="color: rgba(0,0,0,0.6); font-size: 0.95rem; font-weight: 600;">${nextPhase.range}</div>
                            </div>
                        </div>
                        <div style="color: rgba(0,0,0,0.75); line-height: 1.6; font-weight: 500;">${nextPhase.happening}</div>
                    </div>
                `;
            } else {
                document.getElementById('nextPhaseCard').innerHTML = '';
            }

            const timelineHTML = phases.map(phase => {
                const isActive = totalHours >= phase.start && totalHours < phase.end;
                const isPast = totalHours >= phase.end;
                const opacity = isActive ? '1' : isPast ? '0.9' : '0.5';

                return `
                    <div class="timeline-item" style="opacity: ${opacity}">
                        <div class="timeline-icon ${isActive ? 'active' : ''}">
                            ${phase.emoji}
                        </div>
                        <div class="timeline-content">
                            <div class="timeline-name">${phase.name}</div>
                            <div class="timeline-range">${phase.range}</div>
                        </div>
                        ${isActive ? '<div class="timeline-badge badge-active">Teƒè</div>' : ''}
                        ${isPast ? '<div class="timeline-badge badge-done">‚úì</div>' : ''}
                    </div>
                `;
            }).join('');
            document.getElementById('timeline').innerHTML = timelineHTML;

            if (totalHours >= 72) {
                document.getElementById('warningCard').innerHTML = `
                    <div class="alert-card">
                        <div class="alert-title">‚ö†Ô∏è Prodlou≈æen√Ω p≈Øst - pozor!</div>
                        <div class="alert-content">
                            Jsi v prodlou≈æen√©m p≈Østu. Elektrolyty jsou POVINN√â! Sleduj varovn√© sign√°ly: 
                            srdeƒçn√≠ arytmie, siln√© z√°vratƒõ, mdloby. P≈ôi ukonƒçen√≠ p≈Østu jez postupnƒõ (refeed syndrom).
                        </div>
                    </div>
                `;
            } else {
                document.getElementById('warningCard').innerHTML = '';
            }
        }

        document.getElementById('editBtn').addEventListener('click', () => {
            isEditing = !isEditing;
            if (isEditing) {
                document.getElementById('viewMode').classList.add('hidden');
                document.getElementById('editMode').classList.remove('hidden');
                document.getElementById('timeInput').value = fastStart;
            } else {
                document.getElementById('viewMode').classList.remove('hidden');
                document.getElementById('editMode').classList.add('hidden');
            }
        });

        document.getElementById('saveBtn').addEventListener('click', () => {
            fastStart = document.getElementById('timeInput').value;
            localStorage.setItem('fastStart', fastStart);
            isEditing = false;
            document.getElementById('viewMode').classList.remove('hidden');
            document.getElementById('editMode').classList.add('hidden');
            updateDisplay();
        });

        document.getElementById('editGoalBtn').addEventListener('click', () => {
            isEditingGoal = !isEditingGoal;
            if (isEditingGoal) {
                document.getElementById('viewGoalMode').classList.add('hidden');
                document.getElementById('editGoalMode').classList.remove('hidden');
                document.getElementById('goalInput').value = '';
                
                document.querySelectorAll('.quick-goal-btn').forEach(btn => {
                    btn.classList.remove('active');
                    if (parseInt(btn.dataset.hours) === goalHours) {
                        btn.classList.add('active');
                    }
                });
            } else {
                document.getElementById('viewGoalMode').classList.remove('hidden');
                document.getElementById('editGoalMode').classList.add('hidden');
            }
        });

        document.querySelectorAll('.quick-goal-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.quick-goal-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                document.getElementById('goalInput').value = '';
            });
        });

        document.getElementById('saveGoalBtn').addEventListener('click', () => {
            const customGoal = document.getElementById('goalInput').value;
            const activeBtn = document.querySelector('.quick-goal-btn.active');
            
            if (customGoal && customGoal > 0) {
                goalHours = parseInt(customGoal);
            } else if (activeBtn) {
                goalHours = parseInt(activeBtn.dataset.hours);
            }
            
            localStorage.setItem('goalHours', goalHours);
            isEditingGoal = false;
            document.getElementById('viewGoalMode').classList.remove('hidden');
            document.getElementById('editGoalMode').classList.add('hidden');
            updateDisplay();
        });

        updateDisplay();
        setInterval(updateDisplay, 1000);
    </script>
</body>
</html>
